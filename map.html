<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Hello, World</title>
	<style type="text/css">
		html {
			height: 100%
		}

		.anchorBL {
			display: none;
		}

		body {
			height: 100%;
			margin: 0px;
			padding: 0px
		}

		#container {
			height: 100%
		}
	</style>

	<script type="text/javascript" src="map_load.js"></script>

</head>

<body>
	<div id="container"></div>
	<script type="text/javascript">
		var outputPath = 'tiles/';    //地图瓦片所在的文件夹
		var fromat = ".png";    //格式
		var map = new BMap.Map("container")
		var point = new BMap.Point(120.230066, 30.246839);  // 创建点坐标  
		map.centerAndZoom(point, 17);                 // 初始化地图，设置中心点坐标和地图级别  
		map.setCurrentCity("杭州");          // 设置地图显示的城市 此项是必须设置的
		map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
		map.setMinZoom(15);
		map.setMaxZoom(19);
		var pointArr = [
			{ name: '站点1', point: new BMap.Point(120.233506, 30.244835) },
			{ name: '站点2', point: new BMap.Point(120.23295, 30.245147) },
			{ name: '站点3', point: new BMap.Point(120.231063, 30.246238) },
			{ name: '站点4', point: new BMap.Point(120.228206, 30.247923) },
			{ name: '站点5', point: new BMap.Point(120.227075, 30.24861) },
			{ name: '站点6', point: new BMap.Point(120.22544, 30.249577) },
		];
		pointArr.forEach((item) => {
			var point = item.point;
			var marker = new BMap.Marker(point);        // 创建标注    
			map.addOverlay(marker);
			marker.addEventListener("click", function () {
				var opts = {
					width: 250,     // 信息窗口宽度    
					height: 100,     // 信息窗口高度    
					title: "站点信息"  // 信息窗口标题   
				}
				var infoWindow = new BMap.InfoWindow(item.name, opts);  // 创建信息窗口对象  
				map.openInfoWindow(infoWindow, point);
			})
		})
		//单击获取点击的经纬度
		// map.addEventListener("click", function (e) {
		// 	alert(e.point.lng + "," + e.point.lat);
		// });
	</script>
</body>

</html>
