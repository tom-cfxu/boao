<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>test网页</h1>
    <p id="testHTML">

    </p>
    <script>
        function getInfoFromIseez(info) {
            window.alert(info);
            var testHTML = document.getElementById('testHTML');
            var result = "";
            info.forEach(item => {
                result += `
                <p>
                    <span>${item.title}</span>
                    <span>${item.content}</span>
                </p>
                `;
            });
            testHTML.innerHTML = result;
        }
    </script>
</body>

</html>
