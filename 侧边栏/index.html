<!DOCTYPE html>
<html lang="zh">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>侧边栏导航菜单</title>

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="dist/sidebar-menu.css">
	<style type="text/css">
		.main-sidebar {
			position: absolute;
			top: 0;
			left: 0;
			height: 100%;
			min-height: 100%;
			width: 230px;
			z-index: 810;
			background-color: #0E2657;
		}
	</style>

</head>

<body>
	<aside class="main-sidebar">
		<section class="sidebar">

					</a>
					<ul class="treeview-menu">
						<li><a href="#">1</a></li>
						<li><a href="#">3</a></li>
						<li><a href="#">5</a></li>
						<li><a href="#">7</a></li>

						<li><a href="#">11</a></li>
						<li><a href="#">13</a></li>
						<li><a href="#">15</a></li>
					</ul>
				</li>
				<li class="treeview">
					<a href="#">
						<span>菜单二</span> <i class="fa fa-angle-left pull-right"></i>
					</a>
					<ul class="treeview-menu">
						<li><a href="#">2</a></li>

			</ul>
		</section>
	</aside>

	<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="./dist/sidebar-menu.js"></script>
	<script type="text/javascript">
		$.sidebarMenu($('.sidebar-menu'))
	</script>
	<script type="text/javascript">
		$('.treeview-menu').on('click', 'li', function () {
			var $this = $(this);
			var parent = $('.sidebar-menu').find('li.child-active').removeClass('child-active');
			$this.addClass('child-active');
			//子菜单名
			var menuName = $this.text();
			console.log($this.text())
			window.OnReceive(menuName);
		})
	</script>
</body>

</html>
