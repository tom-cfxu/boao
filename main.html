<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博鳌隧道</title>

    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/box/box1.css">
    <link rel="stylesheet" href="./css/box/box2.css">
    <link rel="stylesheet" href="./css/box/box3.css">
    <link rel="stylesheet" href="./css/box/box4.css">
    <link rel="stylesheet" href="./css/box/box5.css">
    <link rel="stylesheet" href="./css/box/box6.css">
    <link rel="stylesheet" href="./css/box/box7.css">
    <link rel="stylesheet" href="./css/box/box8.css">
    <script type="text/javascript" src="./js/echarts.min.js"></script>
</head>

<body>
    <div class="main">
        <div class="cell cell1">
            <div class="content box">
                <div class="box1">
                    <div id="pie-car" width="100" height="100" style="position: relative;" class="box1-left">
                        <div class="loading">加载中...</div>
                    </div>
                    <div id="car-info" class="box1-right">
                        <div class="box1-right-div">
                            <div class="box1-icon box1-icon1">车</div>
                            <p class="box1-right-info">
                                总车辆数
                                <span id="box1-sum" class="box1-right-value">加载中...</span>
                            </p>
                        </div>
                        <div class="box1-right-div">
                            <div class="box1-icon box1-icon1">速</div>
                            <p class="box1-right-info">
                                平均车速
                                <span id="box1-speed" class="box1-right-value">加载中...</span>
                            </p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="cell cell2">
            <div class="content">
                <div class="box2">
                    <div id="container">
                    </div>
                </div>
            </div>
        </div>
        <div class="cell cell3">
            <div class="content">
                <div id="box3" class="box3">
                    <div class="box3-box">
                        <span id="box3_title" class="box3-title">
                            当日车流
                        </span>
                        <div id="box3_value" class="box3-value">
                            <div class="loading">加载中...</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="cell cell4">
            <div class="content box ">
                <div id="box4" class="box4">
                    <div class="box4-info info1">
                        <div class="box4-info-left">
                            <input disabled type="text" value="" id="${item.id}_show">
                            <label>限速1(km/h)</label>
                        </div>
                        <div class="box4-info-right">
                            <input type="text">
                            <a class="btn_change">设置</a>
                        </div>
                    </div>
                    <div class="box4-info info2">
                        <div class="box4-info-left">
                            <input disabled type="text" value="" id="${item.id}_show">
                            <label>限速2(km/h)</label>
                        </div>
                        <div class="box4-info-right">
                            <input type="text">
                            <a class="btn_change">设置</a>
                        </div>
                    </div>
                    <div class="box4-info info3">
                        <div class="box4-info-left">
                            <input disabled type="text" value="" id="${item.id}_show">
                            <label>限速3(km/h)</label>
                        </div>
                        <div class="box4-info-right">
                            <input type="text">
                            <a class="btn_change">设置</a>
                        </div>
                    </div>
                    <div class="box4-info info4">
                        <div class="box4-info-left">
                            <input disabled type="text" value="" id="${item.id}_show">
                            <label>限速4(km/h)</label>
                        </div>
                        <div class="box4-info-right">
                            <input type="text">
                            <a class="btn_change">设置</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="cell cell5">
            <div class="content box">
                <div id="bar" class="box5">
                    <div class="loading" style="width: 100%;height: 100%; z-index: 1;">加载中...</div>
                </div>
            </div>
        </div>
        <div class="cell cell6">
            <div class="content box ">
                <div id="box6" class="box6">
                    <p class="box6-p">
                        <span class="box6_title">情报板Z1</span>
                        <span class="box6_msg">
                            <span></span>
                        </span>
                        <a class="btn_change">
                            修改
                        </a>
                    </p>
                    <p class="box6-p">
                        <span class="box6_title">情报板Z2</span>
                        <span class="box6_msg">
                            <span></span>
                        </span>
                        <a class="btn_change">
                            修改
                        </a>
                    </p>
                    <p class="box6-p">
                        <span class="box6_title">情报板Y1</span>
                        <span class="box6_msg">
                            <span></span>
                        </span>
                        <a class="btn_change">
                            修改
                        </a>
                    </p>
                    <p class="box6-p">
                        <span class="box6_title">情报板Y2</span>
                        <span class="box6_msg">
                            <span></span>
                        </span>
                        <a class="btn_change">
                            修改
                        </a>
                    </p>
                </div>

            </div>
        </div>
        <div class="cell cell8">
            <div class="content box">
                <div class="box8">
                    <div id="box8_1" class="box8_div">
                        <div class="loading">加载中...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="map_load.js"></script>
    <script type="text/javascript" src="./js/changeValue.js"></script>
    <script type="text/javascript" src="./js/map.js"></script>
    <script type="text/javascript" src="js/main_initPage.js"></script>
    <script type="text/javascript" src="js/main_echart.js"></script>
    <script type="text/javascript" src="js/cef.js"></script>
    <script src="js/onload.js"></script>
</body>

</html>
